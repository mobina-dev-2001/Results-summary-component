<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <main>
    <div class="container">
      <div class="result-section">
        <p>Your Result</p>

        <div class="score-circle">
          <h1>76</h1>
          <p>of 100</p>
        </div>

        <div class="score-description">
          <h2>Great</h2>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>

      <div class="summary-section">
        <h3>Summary</h3>

        <div class="summary-list">
          <div class="summary-item reaction">
            <div class="summary-info">
              <img src="assets/images/icon-reaction.svg" alt="reaction svg">
              <p>Reaction</p>
            </div>
            <div class="summary-score">
              <p class="set-score">80 <span class="total-score">/ 100</span></p>
            </div>
          </div>

          <div class="summary-item memory">
            <div class="summary-info">
              <img src="assets/images/icon-memory.svg" alt="memory svg">
              <p>Memory</p>
            </div>
            <div class="summary-score">
              <p class="set-score">92 <span class="total-score">/ 100</span></p>
            </div>
          </div>

          <div class="summary-item verbal">
            <div class="summary-info">
              <img src="assets/images/icon-verbal.svg" alt="verbal svg">
              <p>Verbal</p>
            </div>
            <div class="summary-score">
              <p class="set-score">72 <span class="total-score">/ 100</span></p>
            </div>
          </div>

          <div class="summary-item visual">
            <div class="summary-info">
              <img src="assets/images/icon-visual.svg" alt="visual svg">
              <p>Visual</p>
            </div>
            <div class="summary-score">
              <p class="set-score">73 <span class="total-score">/ 100</span></p>
            </div>
          </div>
        </div>

        <button class="continue-btn">Continue</button>
      </div>
    </div>
  </main>
</body>

</html>
